<div id="header">
  <h1>RedSocial</h1>
  <div>
    <input placeholder="Search for friends!" />
  </div>
</div>
<div id="content">
  <div>
    <div>
      <div id="profile">
        <div id="img"></div>
        <h2>{{ user.firstName }} {{ user.lastName }}</h2>
      </div>
      <div id="options">
        <button routerLink="/profile">Profile</button>
        <button routerLink="/feed">Feed</button>
      </div>
    </div>
  </div>
  <div>
    <router-outlet></router-outlet>
  </div>
</div>
